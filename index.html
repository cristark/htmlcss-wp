<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <!-- Container principale contenente tutto il sito -->
    <div class="container">

        <!-- Sezione header -->
        <header>
            <!-- Immagine principale sull'header -->
            <div class="header-img">
                <div class="logo">
                    <img src="img/natural-logo.png" alt="logo natural">
                    <h3>Another beautiful organic theme</h3>
                </div>
            </div>
            <!-- Menu di navigazione sotto l'immagine -->
            <nav>
                <ul class="main-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Page Templates</a></li>
                    <li><a href="#">A Parent Page</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </nav>
        </header>

        <!-- Contenuto centrale -->
        <main class="clearfix">

            <!-- Colonna di sinistra con link -->
            <aside class="col-left f-left">

            </aside>

            <!-- Sezione centrale -->
            <section class="content f-left">

            </section>

            <!-- Colonna di destra divisa in 3 sotto elementi con widget -->
            <aside class="col-right f-left">
                <div class="text-widget">

                </div>
                <div class="text-widget">

                </div>
                <div class="text-widget">

                </div>
            </aside>
        </main>

        <!-- Footer -->
        <footer>
            <div class="copyright">
                <small><em>Pagina realizzata da Cristiano Tarconi</em></small>
            </div>

            <!-- Sezione icone social -->
            <div class="social-icons">

            </div>
        </footer>
    </div>
</body>
</html>
